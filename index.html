<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>âœ¨ Para Laura âœ¨</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    h1 {
      position: absolute;
      top: 30px;
      width: 100%;
      font-size: 2.5em;
      color: #ff9ff3;
      text-shadow: 0 0 15px #f368e0;
    }
    h2 {
      position: absolute;
      top: 80px;
      width: 100%;
      font-size: 1.5em;
      color: #c8d6e5;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Laura âœ¨</h1>
  <h2>Mi persona favorita ðŸ’–</h2>
  <canvas id="galaxy"></canvas>
  <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 400; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5,
          d: Math.random() * 0.5
        });
      }
    }
    window.onresize = resize;
    resize();

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let s of stars) {
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      update();
    }

    function update() {
      for (let s of stars) {
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
