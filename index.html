<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Romántico para Laura 💕</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0d0d2b, #1a0033);
      color: white;
      font-family: Arial, sans-serif;
      user-select: none;
      touch-action: none;
    }
    #mensaje {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff99cc;
      text-shadow: 0 0 10px #ff66b2;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="mensaje">✨ Atrapa las palabras bonitas ✨</div>
  <canvas id="juego"></canvas>
  <script>
    const canvas = document.getElementById("juego");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Mensajes románticos 💕
    const frases = [
      "Eres mi sol ☀️", "Mi universo 🌌", "Mi alegría 🥰", "Mi tesoro 💎",
      "Mi razón de sonreír 😊", "Siempre tú 💫", "Mi vida 🌹", "Mi reina 👑",
      "Te adoro 💕", "Mi ternura 🍯", "Mi lugar seguro 🏡", "Mi princesa 👸",
      "Mi futuro 💍", "Mi ángel 😇", "Mi calma 🍃", "Mi regalo 🎁",
      "Mi magia 🪄", "Mi sonrisa favorita 😍", "Mi refugio 🛡️", "Mi poesía 📖"
    ];

    // Corazón (jugador)
    const corazon = { x: canvas.width / 2, y: canvas.height / 2, size: 30 };

    // Palabras flotando
    let palabras = [];
    function crearPalabras() {
      for (let i = 0; i < 15; i++) {
        palabras.push({
          texto: frases[Math.floor(Math.random() * frases.length)],
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          dx: (Math.random() - 0.5) * 2,
          dy: (Math.random() - 0.5) * 2
        });
      }
    }
    crearPalabras();

    // Dibujar corazón
    function dibujarCorazon(x, y, size) {
      ctx.save();
      ctx.translate(x, y);
      ctx.beginPath();
      ctx.moveTo(0, -size/2);
      ctx.bezierCurveTo(size/2, -size, size, 0, 0, size);
      ctx.bezierCurveTo(-size, 0, -size/2, -size, 0, -size/2);
      ctx.fillStyle = "#ff3366";
      ctx.fill();
      ctx.restore();
    }

    // Mensaje
    const mensajeDiv = document.getElementById("mensaje");
    function mostrarMensaje(texto) {
      mensajeDiv.innerText = texto;
      setTimeout(() => {
        mensajeDiv.innerText = "✨ Atrapa las palabras bonitas ✨";
      }, 2000);
    }

    // Movimiento con mouse o touch
    document.addEventListener("mousemove", e => {
      corazon.x = e.clientX;
      corazon.y = e.clientY;
    });
    document.addEventListener("touchmove", e => {
      corazon.x = e.touches[0].clientX;
      corazon.y = e.touches[0].clientY;
    });

    // Bucle de juego
    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibujar palabras
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      for (let i = 0; i < palabras.length; i++) {
        let p = palabras[i];
        ctx.fillText(p.texto, p.x, p.y);

        // Mover
        p.x += p.dx;
        p.y += p.dy;

        // Rebotar en bordes
        if (p.x < 0 || p.x > canvas.width - 50) p.dx *= -1;
        if (p.y < 20 || p.y > canvas.height - 20) p.dy *= -1;

        // Colisión con el corazón
        const dist = Math.hypot(corazon.x - p.x, corazon.y - p.y);
        if (dist < 50) {
          mostrarMensaje(p.texto);
          palabras.splice(i, 1);
          i--;
          // Añadir nueva palabra
          palabras.push({
            texto: frases[Math.floor(Math.random() * frases.length)],
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            dx: (Math.random() - 0.5) * 2,
            dy: (Math.random() - 0.5) * 2
          });
        }
      }

      // Dibujar corazón
      dibujarCorazon(corazon.x, corazon.y, corazon.size);

      requestAnimationFrame(animar);
    }
    animar();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
