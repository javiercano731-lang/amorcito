      // ğŸ‘‰ puedes agregar hasta 200 aquÃ­ si quieres, se repetirÃ¡n hasta 1000
    ];

    // Repetimos hasta llegar a 1000
    let todas = [];
    for (let i=0; i<1000; i++) {
      todas.push(frases[i % frases.length]);
    }

    // Escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.z = 400;

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Colores de galaxia
    const colores = [0xff69b4, 0x9370db, 0x87cefa, 0xffffff]; // rosa, morado, azul, blanco

    // Fuente
    const loader = new THREE.FontLoader();
    loader.load("https://threejs.org/examples/fonts/helvetiker_regular.typeface.json", function(font) {
      todas.forEach((frase, i) => {
        const geometry = new THREE.TextGeometry(frase, {
          font: font,
          size: 8,
          height: 1
        });
        const material = new THREE.MeshBasicMaterial({
          color: colores[Math.floor(Math.random() * colores.length)]
        });
        const mesh = new THREE.Mesh(geometry, material);

        // Distribuir en esfera
        const radius = 300;
        const phi = Math.acos(-1 + (2 * i) / todas.length);
        const theta = Math.sqrt(todas.length * Math.PI) * phi;

        mesh.position.x = radius * Math.cos(theta) * Math.sin(phi);
        mesh.position.y = radius * Math.sin(theta) * Math.sin(phi);
        mesh.position.z = radius * Math.cos(phi);

        mesh.rotation.y = Math.random() * Math.PI;
        scene.add(mesh);
      });
    });

    // AnimaciÃ³n
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.001; // rotaciÃ³n lenta
      scene.rotation.x += 0.0003; // ligera inclinaciÃ³n
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
