<head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Frases romÃ¡nticas ğŸ’• (ponemos varias y luego se repiten hasta llegar a 1000)
    const frases = [
      "Mi estrella ğŸŒŸ","Eres mi universo ğŸ’•","Mi razÃ³n de sonreÃ­r ğŸ˜Š",
      "Siempre tÃº ğŸ’«","Mi vida ğŸŒ¹","Mi sol â˜€ï¸","Mi tesoro ğŸ’","Eres mi todo ğŸ’–",
      "Mi alegrÃ­a ğŸ¥°","Mi reina ğŸ‘‘","Mi princesa ğŸ‘¸","Mi ternura ğŸ¯",
      "Mi cielo ğŸŒŒ","Te adoro ğŸ’•","Mi futuro ğŸ’","Mi lugar seguro ğŸ¡",
      "Mi corazÃ³n â¤ï¸","Mi sueÃ±o âœ¨","Mi poesÃ­a ğŸ“–","Mi Ã¡ngel ğŸ˜‡","Mi fortuna ğŸ€",
      "Mi ilusiÃ³n ğŸŒˆ","Mi calma ğŸƒ","Mi deseo ğŸ”¥","Mi aventura ğŸš€","Mi paz ğŸ•Šï¸",
      "Mi magia ğŸª„","Mi regalo ğŸ","Mi sonrisa favorita ğŸ˜","Mi refugio ğŸ›¡ï¸"
    ];

    // Repetimos hasta 1000 frases
    let todas = [];
    for (let i=0; i<1000; i++) {
      todas.push(frases[i % frases.length]);
    }

    // Escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
    camera.position.z = 800;

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Colores de galaxia
    const colores = ["#ff69b4","#9370db","#87cefa","#ffffff"]; // rosa, morado, azul, blanco

    // FunciÃ³n para crear textura de texto
    function crearTexto(texto, color="#fff") {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.font = "32px Arial";
      const w = ctx.measureText(texto).width + 20;
      const h = 40;
      canvas.width = w;
      canvas.height = h;
      ctx.font = "32px Arial";
      ctx.fillStyle = color;
      ctx.fillText(texto, 10, 30);
      const tex = new THREE.CanvasTexture(canvas);
      return new THREE.SpriteMaterial({map: tex, transparent:true});
    }

    // Crear las 1000 frases distribuidas en esfera (galaxia)
    todas.forEach((frase, i) => {
      const color = colores[Math.floor(Math.random()*colores.length)];
      const material = crearTexto(frase, color);
      const sprite = new THREE.Sprite(material);

      // DistribuciÃ³n en esfera tipo galaxia
      const radius = 700;
      const phi = Math.acos(-1 + (2 * i) / todas.length);
      const theta = Math.sqrt(todas.length * Math.PI) * phi;
      sprite.position.x = radius * Math.cos(theta) * Math.sin(phi);
      sprite.position.y = radius * Math.sin(theta) * Math.sin(phi);
      sprite.position.z = radius * Math.cos(phi);

      sprite.scale.set(80, 40, 1);
      scene.add(sprite);
    });

    // AnimaciÃ³n
    function animate(){
      requestAnimationFrame(animate);
      scene.rotation.y += 0.0008; // rotaciÃ³n lenta
      renderer.render(scene, camera);
      controls.update();
    }
    animate();

    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
